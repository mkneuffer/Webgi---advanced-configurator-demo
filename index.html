<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />

    <title title="webgi">WebGi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
        }
        #webgi-canvas-container {
            width: 30vw;
            height: 100vh;
            position: fixed;
            right: 0;
            top: 0;
        }
        #webgi-canvas {
            width: 100%;
            height: 100%;
        }
        .ui {
            width: 70vw;
            height: 100vh;
            background-color: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
        }
        .title {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .variations {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        .buttonWrapper {
            position: relative;
            display: inline-block;
        }
        .optionButton {
            display: block;
            padding: 6px;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: 1px solid black;
            background-color: white;
        }
        .optionButton:hover {
            background-color: black;
            color: white;
        }
        .hidden {
            display: none;
        }
        .view {
            display: none;
        }
        .view.active {
            display: block;
        }
        .backButton {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            cursor: pointer;
        }
        .submitWrapper {
            display: flex;
            justify-content: flex-end;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="ui">
        <form id="selectionForm" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeMhFzKsPSO2Kh-ObQrKtt-G51xOpaIMa0aFGeZWCNibkE3_Q/formResponse" method="POST">
            <div id="viewBasket" class="view active">
                <p class="title">Basket</p>
                <button class="backButton" onclick="prevView()">Back</button>
                <div class="variations">
                    <div class="buttonWrapper">
                        <input type="radio" id="basket0" name="basket" value="Cushion Halo" style="display: none;">
                        <label class="optionButton" for="basket0" onclick="nextView()">Cushion Halo</label>
                    </div>
                    <!-- Add other options similarly -->
                </div>
            </div>
            <!-- Add other views similarly -->
            <div id="viewMetal" class="view">
                <p class="title">Metal</p>
                <button class="backButton" onclick="prevView()">Back</button>
                <div class="variations">
                    <div class="buttonWrapper">
                        <input type="radio" id="metal0" name="metal" value="Metal1" style="display: none;">
                        <label class="optionButton" for="metal0" onclick="nextView()">Metal1</label>
                    </div>
                    <!-- Add other options similarly -->
                </div>
                <div class="submitWrapper hidden">
                    <button type="button" onclick="submitForm()">Submit</button>
                </div>
            </div>
            <input type="hidden" id="combinedAnswers" name="entry.1386704910" value="">
        </form>
    </div>
    <div id="webgi-canvas-container">
        <canvas id="webgi-canvas"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script>
        function nextView() {
            const activeView = document.querySelector('.view.active');
            const nextView = activeView.nextElementSibling;
            if (nextView && nextView.classList.contains('view')) {
                activeView.classList.remove('active');
                nextView.classList.add('active');
            }
            if (!nextView.nextElementSibling || !nextView.nextElementSibling.classList.contains('view')) {
                const submitWrapper = nextView.querySelector('.submitWrapper');
                if (submitWrapper) {
                    submitWrapper.classList.remove('hidden');
                }
            }
        }

        function prevView() {
            const activeView = document.querySelector('.view.active');
            const prevView = activeView.previousElementSibling;
            if (prevView && prevView.classList.contains('view')) {
                activeView.classList.remove('active');
                prevView.classList.add('active');
            }
            const submitWrapper = document.querySelector('.submitWrapper');
            if (submitWrapper) {
                submitWrapper.classList.add('hidden');
            }
        }

        function submitForm() {
            const form = document.getElementById('selectionForm');
            const formData = new FormData(form);
            const combinedAnswers = [...formData.entries()].map(entry => entry[1]).join(", ");
            document.getElementById('combinedAnswers').value = combinedAnswers;

            // Submit the form data to Google Forms
            fetch(form.action, {
                method: "POST",
                body: formData
            }).then(response => {
                console.log("Form submitted successfully");
            }).catch(error => {
                console.error("Error submitting form:", error);
            });

            // Redirect to YouTube
            window.location.href = "https://www.youtube.com";
        }
    </script>
</body>
</html>
